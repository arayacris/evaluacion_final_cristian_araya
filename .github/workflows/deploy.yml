name: CD - Acceptance & Deploy (Test Env) + Rollback

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build_test:
    name: Build + Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build con Maven
        run: mvn -B clean package --file pom.xml

      - name: Ejecutar tests unitarios/integración
        run: mvn -B test --file pom.xml

      - name: Subir artefacto (jar)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  deploy_test_env:
    name: Deploy to Test Env (Docker) + Acceptance + Rollback
    needs: build_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Descargar artefacto (jar)
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      # 1) Construir imagen GREEN con el jar descargado
      - name: Build imagen GREEN (nueva versión)
        run: docker build -t app:green .

      # 2) Acceptance tests (smoke): ejecutar el jar dentro del contenedor
      #    Si el jar termina OK -> exit 0 -> pasa.
      - name: Acceptance tests (smoke)
        run: |
          echo "▶ Ejecutando acceptance (java -jar dentro del contenedor)..."
          docker run --rm app:green
          echo "Acceptance OK"

      # 3) Deploy OK si acceptance pasa
      - name: Si Acceptance OK -> Deploy OK
        run: |
          echo "Deploy GREEN aceptado en ambiente de prueba."
          # Simulación Blue/Green: marcamos GREEN como estable (BLUE)
          docker tag app:green app:blue
          echo "BLUE actualizado a la nueva versión."

      # 4) Rollback automático si falla algo arriba
      - name: Rollback automático (si falla acceptance/deploy)
        if: failure()
        run: |
          echo "Falló GREEN. Ejecutando rollback..."
          # En un caso real acá levantarías BLUE anterior.
          # Aquí solo dejamos registro y limpiamos.
          docker images | head -n 20 || true
          echo "Rollback simulado: se mantiene BLUE anterior."
